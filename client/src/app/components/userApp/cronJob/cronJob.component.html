<mat-card>
  <mat-card-header>
    <mat-card-title>Cron Job</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion class="example-headers-align">
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>Job</mat-panel-title>
          <mat-panel-description>Select job, and time interval to repeat at<mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="flex-container">
          <mat-form-field>
            <mat-select placeholder="Job" [(ngModel)]="job.name">
              <mat-option value="auto_follow">Auto Follower</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" disabled>
          </mat-form-field>
          <mat-datepicker #picker></mat-datepicker>
        </div>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>Data</mat-panel-title>
          <mat-panel-description>Insert job data that are needed<mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <div class="flex-container">

          <mat-form-field>
            <input matInput disabled placeholder="username" [(ngModel)]="job?.data.username">
          </mat-form-field>

          <mat-form-field>
            <input matInput disabled placeholder="post key" [(ngModel)]="job?.data.key">
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Job Name" [(ngModel)]="job?.data.jobName">
          </mat-form-field>

        </div>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [disabled]="isCorrect()" color="accent" (click)="createJob()">Create this job</button>
  </mat-card-actions>
</mat-card>
